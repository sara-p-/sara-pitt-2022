<html>
  <head>
    <title>Project Title</title>

      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__row">
          <a href="/" class="logo h4">SP</a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="/" class="nav__link icon--linkedin"
                  ><span class="visually-hidden">LinkedIn</span></a
                >
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link icon--github"
                  ><span class="visually-hidden">Github</span></a
                >
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link icon--instagram"
                  ><span class="visually-hidden">Instagram</span></a
                >
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link icon--paper-plane"
                  ><span class="visually-hidden">Contact</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="about" class="section--space-top">
        <div class="section__wrapper">
          <div class="section__row flex--justify-start">
            <h1 class="h2">
              <span class="h1--large">Hello.</span> My name is Sara. I am a web
              developer and artist.
            </h1>
          </div>
        </div>
      </section>
      <section class="section--space--center">
        <div class="section__wrapper">
          <div class="section__row flex--justify-start">
            <h2 class="h3">Here are some things I have made.</h2>
          </div>
        </div>
      </section>
      <section id="work" class="section border--bottom--none">
        <ul class="list">
          <li class="list__item">
            <a href="/" class="button--list-link list__link">
              <div class="list__wrapper">
                <h4 class="h4 list__title">
                  Red Ball Recycling
                  <span class="visually-hidden">Case Study</span>
                </h4>
              </div>
            </a>
            <a
              href="/"
              class="button--website-link list__website-link icon--up-right-from-square"
              ><span class="visually-hidden"
                >Go to Red Ball Recycling Website</span
              ></a
            >
          </li>
        </ul>
        <div class="section__wrapper"></div>
      </section>
    </main>
